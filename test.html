<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      transition: height 0.3s; /* Hinzugefügt für eine sanfte Übergangsanimation */
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      margin-top: 60px; /* Platz für das Menüband */
      padding: 16px;
    }
  </style>
  <title>Scrollendes Menü</title>
</head>
<body>
  <div class="navbar" id="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <!-- Ihr Inhalt geht hier -->
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>

  <script>
    // JavaScript, um die Höhe des Menübands beim Scrollen zu ändern
    window.onscroll = function() {
      scrollFunction();
    };

    function scrollFunction() {
      var navbar = document.getElementById("navbar");

      // Ändern Sie die Höhe des Menübands basierend auf dem Scroll-Offset
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        navbar.style.height = "50px";
      } else {
        navbar.style.height = "80px";
      }
    }
  </script>
</body>
</html>
